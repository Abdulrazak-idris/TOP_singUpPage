<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <header class="header">
        <p class="header-title">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
        </p>
        <p class="header-SubTitle">You <em>know</em> you want to.</p>
    </header>

                            <!-- Form Inputs -->
    <form action="#" method="post" class="form-container">
        <div class="form-contents">
            <div class="sub-heading">
                <em>Let's do this</em>
            </div>
            <div class="form_row">
                <label for="first_name" class="first_name">FIRST NAME</label>
                <input type="text" id="first_name" placeholder="First Name">
            </div>
    
            <div class="form_row">
                <label for="first_name" class="first_name">LAST NAME</label>
                <input type="text" id="last_name" placeholder="Last Name">
            </div>
    
            <div class="form_row">
                <label for="first_name" class="first_name">EMAIL</label>
                <input type="email" id="email" placeholder="Email">
            </div>
    
            <div class="form_row">
                <label for="first_name" class="first_name">PHONE NUMBER</label>
                <input type="number" id="first_name" placeholder="Phone Number">
            </div>
    
            <div class="form_row">
                <label for="first_name" class="first_name">PASSWORD</label>
                <input type="password" id="first_name" placeholder="Password">
            </div>
    
            <div class="form_row">
                <label for="first_name" class="first_name">CONFIRM PASSWORD</label>
                <input type="password" id="first_name" placeholder="Confirm password">
            </div>
        </div>

    </form>
    <button class="btn" type="submit">Create Account</button>
    <p>Already have an account? Log in</p>
</body>
</html>
